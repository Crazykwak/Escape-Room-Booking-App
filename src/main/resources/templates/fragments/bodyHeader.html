<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<div class="header" th:fragment="bodyHeader">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-2">
                <a class="logo" href="/">탈출이</a>
            </div>
            <div class="col-10 text-end">
                <button type="button" class="btn btn-dark" id="btn-login" sec:authorize="!isAuthenticated()">로그인</button>
                <button type="button" class="btn btn-dark" id="btn-logout" sec:authorize="isAuthenticated()">로그아웃</button>
                <button type="button" class="btn btn-dark" id="btn-signup">회원가입</button>
            </div>
        </div>
    </div>
</div>
